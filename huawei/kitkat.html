<h1>Earphone</h1>
<p>Huawei has a hit on its hands with the FreeBuds Pro. The active noise cancellation is both cleverly executed and highly effective, while audio is punchy, energetic and well balanced. Touch controls are implemented smartly and the buds are comfortable to wear for long periods, too.</p>
